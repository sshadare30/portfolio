    <!-- Exit Button -->
    <button id="exitButton">Exit</button>

    <!-- JavaScript to handle the Exit button -->
    <script>
        // Get the Exit button element by its ID
        var exitButton = document.getElementById("exitButton");

        // Add a click event listener to the Exit button
        exitButton.addEventListener("click", function () {
            // Prompt the user before closing the window
            var confirmExit = confirm("Are you sure you want to exit?");
            if (confirmExit) {
                // Close the current window/tab
                window.close();
            }
        });
    </script>
